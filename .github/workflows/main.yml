name: Auto Commit

on:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Run Your Script
      run: 
      echo "Auto-generated file: $(date)" > autogenerated.txt

      git add .
      
      git commit -m "Auto commit: $(date)"

      git push
        
